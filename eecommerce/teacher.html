        .slides {

            position: absolute;
            top: 35%;

        #prevBtn {

            a{

        a:hover{
            color: blue;

        }
        body{
            margin: 0;
        }
    </style>

        <script src="https://kit.fontawesome.com/d3fca405d5.js" crossorigin="anonymous"></script>

        <h1>Tutors</h1>
        <img src="vt.jpg" style="float: left;">
        
        <div id="slider">
            <div class="slides">
              <img src="p1.avif" alt="Image 1">
              <img src="p2.jpg" alt="Image 2">
              <img src="p3.avif" alt="Image 3">
              <img src="p4.jpg" alt="Image 1">
              <img src="p5.jpg" alt="Image 2">
              <img src="p6.jpg" alt="Image 3">
            </div>
            <div id="prevBtn" class="navigation-btn">&#10094;</div>
            <div id="nextBtn" class="navigation-btn">&#10095;</div>
        </div>
        
        <script>
            const slidesContainer = document.querySelector('.slides');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const slides = Array.from(slidesContainer.querySelectorAll('img'));

            const slideWidth = slidesContainer.clientWidth;
            let currentIndex = 0;

            // Set initial slide position
            slidesContainer.style.transform = `translateX(-${currentIndex * slideWidth}px)`;

            // Update slide position
            function updateSlidePosition() {
            slidesContainer.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
            }

            // Slide to the previous image
            function slideToPrev() {
            currentIndex = (currentIndex === 0) ? slides.length - 1 : currentIndex - 1;
            updateSlidePosition();
            }

            // Slide to the next image
            function slideToNext() {
            currentIndex = (currentIndex === slides.length - 1) ? 0 : currentIndex + 1;
            updateSlidePosition();
            }

            // Event listeners for manual navigation
            prevBtn.addEventListener('click', slideToPrev);
            nextBtn.addEventListener('click', slideToNext);

        </script>
    </body>

</html>
